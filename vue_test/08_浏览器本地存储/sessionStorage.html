<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sessionStorage</title>
</head>
<body>
    <button onclick="saveData()">点我添加数据</button>
    <button onclick="readData()">读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="deleteAllData()">清空数据</button>

    <script>
        let obj = {name:'lewi',age:18}
        function saveData(){

            sessionStorage.setItem('msg','hello')
            sessionStorage.setItem('msg2',88)
            sessionStorage.setItem('data',JSON.stringify(obj))
        }
        function readData(){

            console.log(sessionStorage.getItem('msg'))
            console.log(sessionStorage.getItem('msg2'))
            const result = sessionStorage.getItem('data')
            console.log(JSON.parse(result))
        }
        function deleteData(){

            sessionStorage.removeItem('msg')

        }function deleteAllData(){

            sessionStorage.clear()

        }

    </script>
</body>

</html>
