<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>localStorage</title>
</head>
<body>
    <button onclick="saveData()">点我添加数据</button>
    <button onclick="readData()">读取数据</button>
    <button onclick="deleteData()">点我删除数据</button>
    <button onclick="deleteAllData()">清空数据</button>

    <script>
        let obj = {name:'lewi',age:18}
        function saveData(){

            localStorage.setItem('msg','hello')
            localStorage.setItem('msg2',88)
            localStorage.setItem('data',JSON.stringify(obj))
        }
        function readData(){

            console.log(localStorage.getItem('msg'))
            console.log(localStorage.getItem('msg2'))
            const result = localStorage.getItem('data')
            console.log(JSON.parse(result))
        }
        function deleteData(){

            localStorage.removeItem('msg')

        }function deleteAllData(){

            localStorage.clear()

        }

    </script>
</body>

</html>
