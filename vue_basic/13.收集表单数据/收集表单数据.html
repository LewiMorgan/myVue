<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>

</head>
<body>
<!--创建一个容器-->
<!--
			收集表单数据：
					若：<input type="text"/>，则v-model收集的是value值，用户输入的就是value值。
					若：<input type="radio"/>，则v-model收集的是value值，且要给标签配置value值。
					若：<input type="checkbox"/>
							1.没有配置input的value属性，那么收集的就是checked（勾选 or 未勾选，是布尔值）
							2.配置input的value属性:
									(1)v-model的初始值是非数组，那么收集的就是checked（勾选 or 未勾选，是布尔值）
									(2)v-model的初始值是数组，那么收集的的就是value组成的数组
					备注：v-model的三个修饰符：
									lazy：失去焦点再收集数据
									number：输入字符串转为有效的数字
									trim：输入首尾空格过滤
		-->
<div id="root">

    <form @submit.prevent="demo">
        <!--消除输入的字符串左右的空格-->
        账号：<input type="text" v-model.trim="useinfo.account"><br/><br/>
        密码：<input type="text" v-model="useinfo.password"><br/><br/>
        年龄：<input type="number" v-model.number="useinfo.age"><br/><br/>
        <!--number 确保输入的数字的格式为number-->
        性别：
        男<input type="radio" name="sex" value="male" v-model="useinfo.sex">
        女<input type="radio" name="sex" value="female" v-model="useinfo.sex"><br/><br/>
        爱好：
        学习<input type="checkbox" name="hoddy" value="study" v-model="useinfo.hobby">
        打游戏<input type="checkbox" name="hoddy" value="playgame" v-model="useinfo.hobby">
        吃饭<input type="checkbox" name="hoddy" value="eat" v-model="useinfo.hobby"><br/><br/>
        所属校区
        <select v-model="useinfo.city">
            <option value="beijin">北京</option>
            <option value="shanghai">上海</option>
            <option value="shenzheng">深圳</option>
            <option value="wuhan">武汉</option>
        </select><br/><br/>
        其他信息
        <!--lazy懒 不需要实时传递-->
        <textarea cols="30" rows="10" v-model.lazy="useinfo.other"></textarea><br/><br/>
        <input type="checkbox" v-model="useinfo.agree">
        阅读并接受 <a href="https://www.baidu.com">用户协议</a>
        <input type="submit">
    </form>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示
    //创建vue实例
    const vm = new Vue({
        el:'#root',
        data:{
            useinfo:{
                account:'',
                password:'',
                age:'18',
                sex:'female',
                hobby:[],
                city:'',
                other:'',
                agree:'',
            },
            methods:{
                demo(){
                    console.log(JSON.stringify(this.useinfo))
                }
            }

        }
    })


</script>
</html>
