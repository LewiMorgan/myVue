<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<!--创建一个容器-->
<div id="root">
    <h3>{{msg}}</h3>
    <div v-html="str"></div>
    <div v-html="str2"></div>

</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示
    //创建vue实例
    const vm = new Vue({
        el:'#root',
        data:{
            msg:'atguigu',
            str:'<h3>你好</h3>',
            str2:'<a href="https://www.baidu.com">嘤嘤嘤</a>'
        }
    })
</script>
</html>
