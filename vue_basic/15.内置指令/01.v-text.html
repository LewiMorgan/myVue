<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<!--创建一个容器-->
<div id="root">
    <h3>{{name}}</h3>
    <h3 v-text="name"></h3>
    <h3 v-text="str"></h3>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示
    //创建vue实例
    const vm = new Vue({
        el:'#root',
        data:{
            name:'atguigu',
            str:'<h3>你好！！<h3/>',
        }
    })
</script>
</html>
