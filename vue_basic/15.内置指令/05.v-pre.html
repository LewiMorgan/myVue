<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<!--创建一个容器-->
<!--
			v-pre指令：
					1.跳过其所在节点的编译过程。
					2.可利用它跳过：没有使用指令语法、没有使用插值语法的节点，会加快编译。
		-->
<div id="root">
    <h2 v-pre>你好Vue</h2>
    <h2 v-pre>{{n}}</h2>
    <button @click="n++">点击加1</button>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示
    //创建vue实例
    const vm = new Vue({
        el:'#root',
        data:{
            n:1
        }
    })
</script>
</html>
