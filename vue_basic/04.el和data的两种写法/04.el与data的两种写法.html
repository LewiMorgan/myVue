<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>

</head>
<body>

<!--
			data与el的2种写法
					1.el有2种写法
									(1).new Vue时候配置el属性。
									(2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
					2.data有2种写法
									(1).对象式
									(2).函数式
									如何选择：目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错。
					3.一个重要的原则：
									由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了。
		-->
<!--创建一个容器-->
<div id="root">
    <h2>hello,{{name}}</h2>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示

    //创建vue实例 el两种写法
    /*const v = new Vue({
        //el写法1
        // el:'#root',
        data:{
            name:'atguigu'
        }
    })

    setTimeout(()=>{
        //el写法2
        v.$mount('#root');
    },1000)*/

    //data的两种写法
    new Vue({
        el:'#root',
        //1.对象形式
        /*data:{
            name:'atguigu'
        }*/

        //2.函数形式
        data(){
            console.log("@@@",this);//使用箭头函数this是window
            return {
                name:'atguigu'
            }
        }
    })
</script>
</html>
