<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>

</head>
<body>
<!--创建一个容器-->
<!--
				事件的基本使用：
							1.使用v-on:xxx 或 @xxx 绑定事件，其中xxx是事件名；
							2.事件的回调需要配置在methods对象中，最终会在vm上；
							3.methods中配置的函数，不要用箭头函数！否则this就不是vm了；
							4.methods中配置的函数，都是被Vue所管理的函数，this的指向是vm 或 组件实例对象；
							5.@click="demo" 和 @click="demo($event)" 效果一致，但后者可以传参；
		-->
<div id="root">
    <h2>hello {{name}}</h2>
    <!--绑定点击事件-->
    <button v-on:click="showInof1">点我（不传参）</button>
    <button @click="showInof2($event,66)">点我传参</button>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示

    //创建vue实例
    const vm = new Vue({
        el:'#root',
        data:{
            name:'atguigu',
            //a:66
        },
        methods:{
            showInof1(event){
                alert('来喽？？')
                console.log(event)
            },
            showInof2(event,number){
                console.log(this)
                //console.log(event.target.innerText)
                console.log(number)
                alert('来');
            }
        }
    })
</script>
</html>
