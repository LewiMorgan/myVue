<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>

</head>
<body>
<!--创建一个容器-->

<div id="root">
    姓：<input type="text" v-model="firstName"><br/>
    名：<input type="text" v-model="lastName"><br/>
    全名：<span>{{fullName}}</span><!--注意要加()-->
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示

    //创建vue实例
    const vm = new Vue({
        el:'#root',
        data:{
            firstName: '张',
            lastName:'三',
            fullName:'张-三'
        },
        watch:{
            firstName: {
                handler(newValue){
                    setTimeout(()=>{//监视属性可以写异步，计算无法异步需要返回值 必须写箭头函数
                        this.fullName = newValue + '-' + this.lastName
                    },1000)
                }
            },
            lastName: {
                handler(newValue) {
                    this.fullName = this.firstName + '-' + newValue
                }
            }
        }



    })
</script>
</html>
