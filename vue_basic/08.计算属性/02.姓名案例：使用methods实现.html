<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>

</head>
<body>
<!--创建一个容器-->
<div id="root">
    姓：<input type="text" v-model="firstName"><br/>
    名<input type="text" v-model="lastName"><br/>
    全名：<span>{{fullName()}}</span><!--注意要加()-->
    <!--当我想实现更复杂的需求时 代码过于复杂-->
    <!--组件模板应该只包含简单的表达式，复杂的表达式则应该重构为计算属性或方法。 所以使用methods实现-->
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示

    //创建vue实例
    const vm = new Vue({
        el:'#root',
        data:{
            firstName:'张',
            lastName:'三'
        },
        methods:{
            fullName(){
                return this.firstName + '-' + this.lastName
            }
        }
    })
</script>
</html>
