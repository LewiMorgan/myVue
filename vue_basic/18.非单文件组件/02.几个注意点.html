<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入Vue-->
  <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<!--创建一个容器-->
<div id="root">
  {{msg}}
  <school></school>
</div>
</body>
<script type="text/javascript">
  Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示
  //创建vue实例
  const school = Vue.extend({//2.可以简写const school = {}
    name:'at',//1，可以改变vue控制台的显示值
    template:
      `<div>
        <h2>{{name}}</h2>
        <h2>{{adress}}</h2>
      </div>`,
    data(){
      return{
        name:'atguigu',
        adress:'beijing'
      }
    }
  })

  const vm = new Vue({
    el:'#root',
    data:{
      msg:'你好，组件'
    },
    components:{
      school:school
    }
  })
</script>
</html>
