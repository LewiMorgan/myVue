<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<!--创建一个容器-->
<!--
        1.一个重要的内置关系：VueComponent.prototype.__proto__ === Vue.prototype
        2.为什么要有这个关系：让组件实例对象（vc）可以访问到 Vue原型上的属性、方法。
-->

<div id="root">
    <school></school>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示
    Vue.prototype.x = 10
    //创建vue实例
    const school = Vue.extend({
        template:`
          <div>
            <h2>{{name}}</h2>
            <button @click="showSchool">点我</button>
          </div>
          `,
        data(){
            return {
                name:'atguigu'
            }
        },
        methods:{
            showSchool(){
                console.log('showSchool',this)
                console.log(this.x)
            }
        }
    })
    const vm = new Vue({
        el:'#root',
        components:{
            school,

        },

    })
</script>
</html>
