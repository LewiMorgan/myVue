<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>

</head>
<body>
<!--创建一个容器-->
<!--需求：点击按钮改变天气-->
<div id="root">
    <h2>今天天气很{{info}}</h2>
    <button @click="changeWeather">天气改变了</button>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示
    //创建vue实例
    new Vue({
        el:'#root',
        data:{
            isHot:true
        },
        computed:{
            info(){//条件判断
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        methods:{
            changeWeather(){
                this.isHot = !this.isHot
            }

        }
    })
</script>
</html>
