<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>

</head>
<body>
<!--
				条件渲染：
							1.v-if
										写法：
												(1).v-if="表达式"
												(2).v-else-if="表达式"
												(3).v-else="表达式"
										适用于：切换频率较低的场景。
										特点：不展示的DOM元素直接被移除。
										注意：v-if可以和:v-else-if、v-else一起使用，但要求结构不能被“打断”。

							2.v-show
										写法：v-show="表达式"
										适用于：切换频率较高的场景。
										特点：不展示的DOM元素未被移除，仅仅是使用样式隐藏掉

							3.备注：使用v-if的时，元素可能无法获取到，而使用v-show一定可以获取到。
		 -->

<!--创建一个容器-->
<!--需求：点击按钮事件消失-->
<div id="root">
    <!-- 使用v-show做条件渲染 -->
<!--    <h2 v-show="false">欢迎来到{{name}}</h2>-->
    <!-- 使用v-if做条件渲染 -->
<!--    <h2 v-if="true">haohaodnz{{name}}</h2>-->
    <h2>当前n的值是{{n}}</h2>
    <button @click="n++">点击加一n</button>
<!--    <div v-if="n===1">Angela</div>-->
<!--    <div v-else-if="n===2">React</div>-->
<!--    <div v-else-if="n===3">Vue</div>-->
<!--    <div v-else>1233123</div> -->
    <!--v-if与templeter-->
    <template v-if="n === 1">
        <h2>1</h2>
        <h2>2</h2>
        <h3>3</h3>
    </template>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示
    //创建vue实例
    const vm = new Vue({
        el:'#root',
        data:{
            name:'尚硅谷',
            n:0,
        }
    })
</script>
</html>
