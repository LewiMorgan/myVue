<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--引入Vue-->
  <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<!--
				v-for指令:创建一个模板 通过遍历来完成数据的展示
						1.用于展示列表数据
						2.语法：v-for="(item, index) in xxx" :key="yyy"
						3.可遍历：数组、对象、字符串（用的很少）、指定次数（用的很少）
		-->
<!--创建一个容器-->
<div id="root">
    <h2>人员列表</h2>
    <ul>
      <li v-for="(p,index) in persons" :key="index">
        {{p.name}}-{{p.age}}
      </li>
    </ul>

  <h2>汽车</h2>
  <ul>
    <li v-for="(c,index) in car" :key="index">
        {{index}}-{{c}}
    </li>
  </ul>

    <h2>字符串</h2>
    <ul>
        <li v-for="(s,index) in str" :key="index">
            {{index}}-{{s}}
        </li>
    </ul>
    <h2>指定次数</h2>
    <ul>
        <li v-for="(number,index) in 5" :key="index">
            {{index}}-{{number}}
        </li>
    </ul>

</div>
</body>
<script type="text/javascript">
  Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示
  //创建vue实例
  const vm = new Vue({
    el: '#root',
    data: {
      persons: [{id: '001', name: '张三', age: 18},
        {id: '002', name: '赵四', age: 20},
        {id: '003', name: '李五', age: 21}],
      car:{
        name:'奥迪A8',
        price:'70万',
        color:'黑色'
      },
      str:'hello'
    },

  })
</script>
</html>
