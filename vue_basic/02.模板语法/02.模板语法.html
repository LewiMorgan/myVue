<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>

</head>
<body>

<!--
				Vue模板语法有2大类：
					1.插值语法：
							功能：用于解析标签体内容。
							写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
					2.指令语法：
							功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
							举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
									 且可以直接读取到data中的所有属性。
							备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

		 -->
    <div id="root">
        <h1>插值语法</h1>
        <h1>你好,{{name}}</h1>
        <hr/>
        <h1>指令语法</h1>
        <a :href='school.url'>跳转{{school.name}}</a>
        <a v-bind:href="school.url">跳转{{school.name}}}</a>
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示
    //创建vue实例
    new Vue({
        el:'#root',
        data:{
            name:'jack',
            school:{//嵌套
                name:'atguigu',
                url:'https://www.baidu.com'
            }

        }

    })
</script>
</html>
