<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MVVM</title>
    <!--引入Vue-->
    <script src="../js/vue.js" type="text/javascript"></script>
</head>
<body>
<!--
			MVVM模型
						1. M：模型(Model) ：data中的数据
						2. V：视图(View) ：模板代码
						3. VM：视图模型(ViewModel)：Vue实例
			观察发现：
						1.data中所有的属性，最后都出现在了vm身上。
						2.vm身上所有的属性 及 Vue原型上所有属性，在Vue模板中都可以直接使用。
		-->

<!--创建一个容器-->
<div id="root">
    <h2>hello,{{name}}</h2>
    <h2>hello,{{address}}</h2>
    <h2>测试,{{$options}}</h2>
    <h2>测试,{{_c}}</h2>
</div>
</body>
<script type="text/javascript">
    Vue.config.productionTip  = false;//阻止vue在启动时生成生产提示

    //创建vue实例
    const vm = new Vue({
        el:'#root',
        data:{
            name:'atguigu',
            address:'北京'
        }
    })
    console.log(vm);
</script>
</html>
